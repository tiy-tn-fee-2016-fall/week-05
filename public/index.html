<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>notes</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="app">
    <form class="home-form">
      <!-- the "for" attribute on a label relates to the "id" atrribute of an input to allow autoselecting -->
      <label for="home-form-user">Initials</label>
      <input type="text" class="home-form__input" name="user" placeholder="Initials" id="home-form-user">

      <label for="home-form-bpm">BPM</label>
      <input type="text" class="home-form__input" name="bpm" placeholder="BPM" id="home-form-bpm">

      <button class="btn btn--submit" type="submit">Submit!</button>
    </form>

    <table class="results-table">
      <thead>
        <th>Date</th>
        <th>Initials</th>
        <th>BPM</th>
      </thead>
      <tbody class="results-table__list">

      </tbody>
    </table>
  </div>

  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
