<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>notes</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="app">
    <transition name="fade">
      <div class="overlay" v-if="loading">
        <div class="overlay__card">
          <h1>
            Getting Cool Stuff
            <span class="fa fa-spin fa-spinner"></span>
          </h1>
        </div>
      </div>
    </transition>

    <div class="app__sidebar">
      <ul class="name-list">
        <li class="name-list__item" v-for="creature in pokemon">
          <a href="#" v-on:click="choosePokemon(creature)" class="name-list__link">{{ creature.name }}</a>
        </li>
      </ul>
    </div>

    <div class="app__main">
      <figure class="pokemon-data">
        <h2 class="pokemon-data__name">{{ currentSelection.name }}</h2>

        <img v-bind:src="currentSelection.sprites.front_default"
          v-bind:alt="currentSelection.name" class="sprite">

        <ul class="pokemon-data__stats">
          <template v-for="creatureStats in currentSelection.stats">
            <stat-bar v-bind:info="creatureStats"></stat-bar>
          </template>
        </ul>
      </figure>
    </div>
  </div>

  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
